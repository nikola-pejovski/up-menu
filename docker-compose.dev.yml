version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: up-menu-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: upmenu_dev
      POSTGRES_USER: upmenu_user
      POSTGRES_PASSWORD: upmenu_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - up-menu-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upmenu_user -d upmenu_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Development
  redis:
    image: redis:7-alpine
    container_name: up-menu-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - up-menu-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  up-menu-dev-network:
    driver: bridge
